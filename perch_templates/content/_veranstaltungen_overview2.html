<div class="text-white gradient-overlay bg-secondary py-2">
    <div class="container">
        <div class="row">

            <div class="text-md-left text-center align-self-center my-2 col-md-6 col-12 col-sm-12">
                <!--                            <div class="text-md-left text-center align-self-center my-2 col-md-7 col-12 col-sm-12">-->
                <perch:categories id="type" label="Veranstaltungsart" set="Veranstaltungen" required="true">
                    <perch:category id="catTitle"/>
                </perch:categories>
                <h2><a href="<perch:content id="_page" type="hidden" />"><perch:content id="title" type="text" label="title"/></a></h2>

                <p><perch:content id="date" type="date" label="Date of event" format="d.m.Y"/><br>
                    <perch:content id="time" type="text" label="time" format="H:m"/>,
                    <perch:content id="location" type="text" label="location"/><br>
                </p>
                <p>
                    Künstler: <perch:content id="artists" type="text" label="artists"/>
                </p>
                <p>
                    <perch:content type="textarea" id="description" words="32" />
                </p>
                <a class="btn btn-lg btn-primary mx-1" href="<perch:content id="_page" type="hidden" />">Mehr Infos</a>
            </div>
            <div class="col-md-6 text-center align-self-center">
                <perch:if exists="smallTitleImage">
                    <img src="<perch:content id="smallTitleImage" type="image" label="Kleines Titel-Bild für die Übersicht" suppress="false"/>"/>
                    <perch:else/>
                    <img src="/img/logo69.png"/>
                </perch:if>
            </div>
        </div>
    </div>
</div>
